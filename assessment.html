<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stroke Risk Assessment – Teresa Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #FCF4DF;
      font-family: 'Poppins', 'Noto Sans', sans-serif;
      color: #1B4D3E;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 2rem;
      color: #1B4D3E;
    }
    form {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(27, 77, 62, 0.1);
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 1rem;
      font-weight: 500;
      color: #3c6658;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      font-family: inherit;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #1B4D3E;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(27, 77, 62, 0.2);
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #163d30;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Stroke Risk Assessment</h1>
  </header>

  <form id="riskForm">
    <label>Age:
      <input type="number" id="age" required />
    </label>
    <label>Gender:
      <select id="gender">
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </label>
    <label>Do you have high blood pressure?
      <select id="bp">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>
    <label>Do you have heart disease?
      <select id="heart">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>
    <label>Are you diabetic?
      <select id="diabetes">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>
    <label>Do you smoke?
      <select id="smoke">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>
    <label>Height (cm):
      <input type="number" id="height" required />
    </label>
    <label>Weight (kg):
      <input type="number" id="weight" required />
    </label>
    <button type="submit">Get My Risk Result</button>
  </form>

  <footer>
    <p>© 2025 Teresa Services</p>
  </footer>

  <script>
    document.getElementById('riskForm').addEventListener('submit', function (e) {
      e.preventDefault();

      let score = 0;
      const age = parseInt(document.getElementById('age').value);
      const bp = document.getElementById('bp').value;
      const heart = document.getElementById('heart').value;
      const diabetes = document.getElementById('diabetes').value;
      const smoke = document.getElementById('smoke').value;
      const height = parseFloat(document.getElementById('height').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const bmi = weight / ((height / 100) ** 2);

      if (age > 65) score++;
      if (bp === 'yes') score++;
      if (heart === 'yes') score++;
      if (diabetes === 'yes') score++;
      if (smoke === 'yes') score++;
      if (bmi > 25) score++;

      let risk = '';
      if (score <= 1) risk = 'Your stroke risk is LOW. Maintain a healthy lifestyle!';
      else if (score <= 3) risk = 'Your stroke risk is MODERATE. Consider regular check-ups.';
      else risk = 'Your stroke risk is HIGH. Please consult a doctor soon.';

      localStorage.setItem('strokeRisk', risk);
      window.location.href = 'result.html';
    });
  </script>
</body>
</html>
