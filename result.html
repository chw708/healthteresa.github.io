<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Stroke Risk Result – Teresa Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #FCF4DF;
      font-family: 'Poppins', 'Noto Sans', sans-serif;
      color: #1B4D3E;
      padding: 2rem;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(27, 77, 62, 0.1);
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .button {
      display: inline-block;
      background-color: #1B4D3E;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      margin-top: 1rem;
      box-shadow: 0 4px 10px rgba(27, 77, 62, 0.2);
      transition: background 0.3s ease;
    }
    .button:hover {
      background-color: #163d30;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your Stroke Risk Result</h2>
    <p id="resultText">Loading...</p>
    <a href="assessment.html" class="button">Retake Assessment</a>
    <br />
    <a href="https://www.google.com/maps/search/응급의료기관+근처" class="button" id="clinicBtn" style="display: none;" target="_blank">Find Medical Clinics Near You</a>
  </div>

  <footer>
    <p>© 2025 Teresa Services</p>
  </footer>

  <script>
    const result = localStorage.getItem('strokeRisk');
    const resultText = document.getElementById('resultText');
    const clinicBtn = document.getElementById('clinicBtn');

    if (result) {
      resultText.textContent = result;

      if (result.includes('HIGH')) {
        clinicBtn.style.display = 'inline-block';
      }
    } else {
      resultText.textContent = 'No result data found.';
    }
  </script>
</body>
</html>
